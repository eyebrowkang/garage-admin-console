services:
  garage-admin-console:
    image: ghcr.io/eyebrowkang/garage-admin-console:latest
    # Alternative registries:
    #   image: eyebrowkang/garage-admin-console:latest        # Docker Hub
    # To build locally instead of using a pre-built image:
    #   build: .
    ports:
      - '3001:3001'
    volumes:
      - garage-data:/data
    environment:
      # Required â€” change all three values before starting
      - JWT_SECRET=change-me-to-a-random-string
      - ENCRYPTION_KEY=change-me-exactly-32-characters!
      - ADMIN_PASSWORD=change-me-admin-password
      # Optional
      # - PORT=3001
      # - LOG_LEVEL=info
    restart: unless-stopped

volumes:
  garage-data:
