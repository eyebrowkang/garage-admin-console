name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug. Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Garage Admin Console version (Docker image tag or commit hash).
      placeholder: v1.0.0
    validations:
      required: true

  - type: input
    id: garage-version
    attributes:
      label: Garage version
      description: The Garage cluster version you are connecting to.
      placeholder: v1.1.0

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment method
      options:
        - Docker
        - Docker Compose
        - From source
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, screenshots, or logs.
