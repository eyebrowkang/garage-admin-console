name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write
  statuses: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Release PRs created by GITHUB_TOKEN don't trigger the CI workflow.
  # Since these PRs only change CHANGELOG.md and .release-please-manifest.json,
  # we post a success status directly to satisfy branch protection.
  ci-status:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set CI status on release PR
        run: |
          HEAD_SHA=$(gh pr list --repo ${{ github.repository }} --head release-please--branches--main --json headRefOid --jq '.[0].headRefOid // empty')
          if [ -n "$HEAD_SHA" ]; then
            gh api repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=success \
              -f context="check" \
              -f description="Skipped for release PR (no code changes)"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
