name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write
  statuses: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Release PRs created by GITHUB_TOKEN don't trigger CI.
      # Post a success status on the PR head commit to satisfy branch protection.
      # This is safe because release PRs only modify CHANGELOG.md and the manifest.
      - name: Set CI status on release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          HEAD_SHA=$(gh api repos/${{ github.repository }}/git/ref/heads/release-please--branches--main --jq .object.sha)
          gh api repos/${{ github.repository }}/statuses/$HEAD_SHA \
            -f state=success \
            -f context=check \
            -f description="Skipped for release PR (no code changes)"

  release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
