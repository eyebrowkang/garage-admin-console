name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Release PRs created by GITHUB_TOKEN don't trigger CI.
      # Dispatch CI workflow on the PR branch so checks run naturally.
      - name: Trigger CI on release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        run: gh workflow run ci.yml --repo ${{ github.repository }} --ref release-please--branches--main
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
